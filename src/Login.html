<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login Account Flashy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/Login.css">
    
        <!-- Dùng Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
        <!-- Gắn Menu -->
        <script src="https://www.w3schools.com/lib/w3.js"></script>
    
         
    
    </head>
    <body>
        <div class="Header" w3-include-html="Header.html"></div>
        <div class="container">
            <div class="cartegory-top row">
                <p>Trang chủ</p> <span>&#62; </span> <p>Danh mục</p> <span>&#62; </span> <p>Đăng nhập</p>
            </div>
        </div>
        <section class="cartegory">
            <div class="popup active" id="id01">
                <div class="close-btn" onclick="toggle()"><a href="Index.html">&times;</a></div>
                <form class="form" name="signin">
                    <img src="/images/logo.png" class="center-img">
                    <h2 >ĐĂNG NHẬP</h2>
                    <div class="form-element">
                        <label for="username">Tên đăng nhập: </label>
                        <div class="input-box">
                            <input type="text" id="usernameinput" placeholder="Nhập email của bạn">
                        </div>
                        <small id="error-username">Địa chỉ email không đúng. Hãy nhập lại email!</small>
                    </div>
                    <div class="form-element">
                        <label for="password">Mật khẩu: </label>
                        <div class="input-box">
                            <input type="password" id="myInput" placeholder="Nhập mật khẩu">
                            <span class="eye" onclick="myFunction()"> 
                    <i id="hide1" class="fa fa-eye" style="color: #031824; font-size: 13"></i>
                    <i id="hide2" class="fa fa-eye-slash" style="color: #031824; font-size: 13"></i>
                    </span>
                        </div>
                        <small id="error-pwd">Mật khẩu nhập sai, vui lòng nhập lại mật khẩu!</small>
                    </div>
                    <div class="form-element">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Ghi nhớ cho lần đăng nhập sau! </label>
                        <button id="reset-pass" onclick="resetpwd()"><a href="ResetPassword.html">Quên mật khẩu?</a></button>

                    </div>
        
        
                    <div class="form-element">
                        <div class="form-but">
                            <button type="button" id="signin" onclick="toggle()"><a href="Index.html">ĐĂNG NHẬP</a></button>
                        </div>
                    </div>
                
                    <div class="form-element">
                        <p>Hoặc</p>
                    </div>
                    <div class="form-element">
                        <div class="form-but">
                            <button type="button" id="show-signup" onclick="signup()"><a href="Register.html">TẠO TÀI KHOẢN MỚI</a></button>
                        </div>
                    </div>
        
                </form>
            </div>
        </section>
        
         <div class="Footer" w3-include-html="Footer.html"></div>
         <script>
             w3.includeHTML();
         </script>

    </body>

</html>
