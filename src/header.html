<!DOCTYPE html>
<html lang="en">

<head>
    <title>Header</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/Header.css">

    <!-- Dùng Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- Gắn Menu -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>

</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <a href="Home.html"><img class="header_logo" src="/icons/logo.png"></a>
                </div>
                <div class="col-md-6 col-8 align-self-center">
                    <div class="header_search">
                        <input class="input_search" type="text" placeholder="Tìm kiếm...">
                        <button class="btn_search" type="submit"><img src="/icons/finding.png"></button>
                    </div>
                </div>
                <div class="col-md-4 col-4 align-self-center">
                    <div class="header_icon">
                        <a class="header_cart" href=""><img src="/icons/cart_header.png"></a>
                        <a class="header_notify" href=""><img src="/icons/notification_header.png"></a>
                        <div class="header_user">
                            <a href=""><img src="/images/avatar.jpg"><p>Bích Ngọc</p>
                                <ul>
                                    <li><a href="">Hồ sơ của tôi</a></li>
                                    <li><a href="">Theo dõi đơn hàng</a></li>
                                    <li><a href="">Đăng xuất</a></li>
                                </ul>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="menu" w3-include-html="Menu.html"></div>
    <script>
        w3.includeHTML();
    </script>
</body>

</html>
