<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hồ sơ người dùng</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/css/UserProfile.css" rel="stylesheet">
        <link href="/css/UserProfileMenu.css" rel="stylesheet">

        <!-- Gắn Header, Footer -->
        <script src="https://www.w3schools.com/lib/w3.js"></script>

        <!-- Dùng Bootstrap -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
       <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="Header" w3-include-html="Header.html"></div>
        
        <div id="user_info_container">
            <div class="container">
                <div class="row">
                    <div id="user_profile_menu" class="col-md-3 col-12">
                        <ul>
                            <li id="menu_title"><h5>Tài khoản</h5></li>
                            <li><a href="UserProfile.html" class="active">Thông tin tài khoản</a></li>
                            <li><a href="">Đơn hàng của tôi</a></li>
                            <li><a href="">Sổ địa chỉ</a></li>
                        </ul>
                    </div>

                    <div class="col-md-9 col-12">
                        <div id="user_info">
                            <h5>Thông tin tài khoản</h5>
                            <form id="info">
                                <label class="col-md-2 col-12" for="last_name">Họ*</label>
                                <input class="col-md-6 col-8" id="last_name" type="text"><br>

                                <label class="col-md-2 col-12" for="first_name">Tên*</label>
                                <input class="col-md-6 col-8" id="first_name" type="text"><br>

                                <label class="col-md-2 col-12" for="phone_numb">Số điện thoại*</label>
                                <input class="col-md-6 col-8" id="phone_numb" type="text" disabled>
                                <a class="col-md-4 col-4" href="">Thay đổi</a><br>

                                <label class="col-md-2 col-12" for="email">Email</label>
                                <input class="col-md-6 col-8" id="email" type="text" disabled>
                                <a class="col-md-4 col-4" href="">Thay đổi</a><br>

                                <label class="col-md-2 col-12" for="sex">Giới tính*</label>
                                <input type="radio" id="male" name="sex" value="male">
                                <label for="male">Nam</label>
                                <input type="radio" id="female" name="sex" value="female" style="margin-left: 20px;">
                                <label for="female">Nữ</label><br>

                                <label class="col-md-2 col-12"
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="Footer" w3-include-html="Footer.html"></div>
        <script>
            w3.includeHTML();
        </script>
    </body>
</html>
