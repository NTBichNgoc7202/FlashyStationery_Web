<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hồ sơ người dùng</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/css/UserProfile.css" rel="stylesheet">
        <link href="/css/UserProfileMenu.css" rel="stylesheet">

        <!-- Gắn Header, Footer -->
        <script src="https://www.w3schools.com/lib/w3.js"></script>

        <!-- Dùng Bootstrap -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
       <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
       <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

       <!-- Gan ChatBox -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
       <link rel="stylesheet" href="/css/ChatBox.css">


       
    </head>
    <body>
        <div class="Header" w3-include-html="Header.html"></div>
        
        <div id="user_info_container">
            <div class="container">
                <div class="row">
                    <div id="user_profile_menu" class="col-md-3 col-12">
                        <ul>
                            <li id="menu_title"><h4>Tài khoản</h4></li>
                            <li><a href="UserProfile.html" class="active">Thông tin tài khoản</a></li>
                            <li><a href="MyOrder.html">Đơn hàng của tôi</a></li>
                            <li><a href="AddressBook.html">Sổ địa chỉ</a></li>
                        </ul>
                    </div>

                    <div class="col-md-9 col-12">
                        <div id="user_info">
                            <h5>Thông tin tài khoản</h5>
                            <form id="info">
                                <label class="col-md-2 col-12" for="last_name">Họ*</label>
                                <input class="col-md-6 col-8" id="last_name" type="text" required><br>

                                <label class="col-md-2 col-12" for="first_name">Tên*</label>
                                <input class="col-md-6 col-8" id="first_name" type="text" required><br>

                                <label class="col-md-2 col-12" for="phone_numb">Số điện thoại*</label>
                                <input class="col-md-6 col-8" id="phone_numb" type="text" disabled required>
                                <a class="col-md-4 col-4" href="">Thay đổi</a><br>

                                <label class="col-md-2 col-12" for="email">Email</label>
                                <input class="col-md-6 col-8" id="email" type="text" disabled>
                                <a class="col-md-4 col-4" href="">Thay đổi</a><br>

                                <label class="col-md-2 col-12" for="sex">Giới tính*</label>
                                <input type="radio" id="male" name="sex" value="male">
                                <label for="male">Nam</label>
                                <input type="radio" id="female" name="sex" value="female" style="margin-left: 20px;">
                                <label for="female">Nữ</label><br>

                                <label class="col-md-2 col-12">Ngày sinh*</label>
                                <input class="col-md-4 col-6" type="date" required><br>

                                <div class="row justify-content-center">
                                    <button id="btn_submit" type="submit">Lưu thay đổi</button>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Start ChatBox -->
        <section>
            <button class="chat-btn" onclick="openChat()"><i class="material-icons" > comment </i>Chat với Flashy</button>
            <div class="chat-popup" id="myChat">
              <div class="badge"><button type="button" class="btn cancel btn-danger" onclick="closeChat()"><i class="fa fa-times"></i></button></div>
             
                <div class="chat-area">
                 <div class="income-msg">
                     <img src="/images/circleilogoflashy.png" width="100%" class="avatar" alt="">
                     <span class="msg"> Xin chào! Flashy Stationery có thể giúp gì cho bạn? Hãy để lại lời nhắn nhé.</span>
                 </div>   
                </div>
                <div class="input-area">
                    <input id="input-msg" type="text" placeholder="Soạn tin nhắn...">
                    <button id="emoji-btn"> &#128525;</button>
                    <button class="submit"> <i class="material-icons"> send</i></button>
                </div>
            </div>
          </section>
          <!-- End ChatBox -->
        

        <div class="Footer" w3-include-html="Footer.html"></div>
        <script>
            w3.includeHTML();
        </script>

        <!-- Script ChatBox -->
        <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script>
        <script src="/js/chatBox.js"></script>
        <script>
          function openChat() {
            document.getElementById("myChat").style.display = "block";
          }
          function closeChat(){
            document.getElementById("myChat").style.display = "none"
          }
        </script>

    </body>
</html>
