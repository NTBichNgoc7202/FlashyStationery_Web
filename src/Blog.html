<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Blog.css" >
    <title>Bảng tin Flashy</title>
     <!-- Gắn Header -->
     <script src="https://www.w3schools.com/lib/w3.js"></script>
     <!-- Gắn Menu -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <!-- Dùng Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- Gan ChatBox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" href="/css/ChatBox.css">

</head>
<body style="background-color: #F7F8F4;">
    <div class="Header" w3-include-html="header.html"></div>
    <div class="information">
        <div class="container">
            <div id="intro">
                <div id="main_title">
                    <h1><b>Tin nổi bật</b></h1>
                </div>
                <div class="twobox">
                    <div class="twobox.left">
                        <img width="80%" src="/images/blog_tinnoibat1.jpg">
                    </div>
                    <div class="twobox.right">
                        <img width="50%" src="/images/blog_tinnoibat1.jpg">
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Start ChatBox -->
    <section>
        <button class="chat-btn" onclick="openChat()"><i class="material-icons" > comment </i>Chat với Flashy</button>
        <div class="chat-popup" id="myChat">
          <div class="badge"><button type="button" class="btn cancel btn-danger" onclick="closeChat()"><i class="fa fa-times"></i></button></div>
         
            <div class="chat-area">
             <div class="income-msg">
                 <img src="/images/circleilogoflashy.png" width="100%" class="avatar" alt="">
                 <span class="msg"> Xin chào! Flashy Stationery có thể giúp gì cho bạn? Hãy để lại lời nhắn nhé.</span>
             </div>   
            </div>
            <div class="input-area">
                <input id="input-msg" type="text" placeholder="Soạn tin nhắn...">
                <button id="emoji-btn"> &#128525;</button>
                <button class="submit"> <i class="material-icons"> send</i></button>
            </div>
        </div>
      </section>
    <!-- End ChatBox -->

    <div class="Footer" w3-include-html="Footer.html"></div>
    <script>
        w3.includeHTML();
    </script>

    <!-- Script ChatBox -->
    <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@3.1.1/dist/index.min.js"></script>
    <script src="/js/chatBox.js"></script>
    <script>
      function openChat() {
        document.getElementById("myChat").style.display = "block";
      }
      function closeChat(){
        document.getElementById("myChat").style.display = "none"
      }
    </script>



</body>
</html>
