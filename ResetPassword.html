<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Reset Password Flashy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/ResetPassword.css">
    
        <!-- Dùng Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
        <!-- Gắn Menu -->
        <script src="https://www.w3schools.com/lib/w3.js"></script>
    
         
    
    </head>
    <body>
        <div class="Header" w3-include-html="header.html"></div>
        <div class="container">
            <div class="cartegory-top row">
                <p>Trang chủ</p> <span>&#62; </span> <p>Danh mục</p> <span>&#62; </span> <p>Đăng nhập</p><span>&#62; </span> <p>Phục hồi mật khẩu</p>
            </div>
        </div>
        <section class="cartegory">
            <div class="resetpwd" id="id03">
                <div class="cancelreset-btn" onclick="toggle()"><a href="index.html">&times;</a></div>
                <form class="form" name="resetform">
                    <h2> LẤY LẠI MẬT KHẨU </h2>
                    <div class="form-element">
                        <label for="email">Email: </label>
                        <input type="text" id="reset-email" placeholder="Nhập địa chỉ email của bạn">
                        <small id="email-reset">Email không đúng định dạng, vui lòng nhập đúng!</small>
                    </div>
                    <div class="form-element">
                        <button onclick="sendreset()">LẤY LẠI MẬT KHẨU</button>
                    </div>
        
                </form>
            </div>
        </section>
        
         <div class="Footer" w3-include-html="Footer.html"></div>
         <script>
             w3.includeHTML();
         </script>

    </body>

</html>
